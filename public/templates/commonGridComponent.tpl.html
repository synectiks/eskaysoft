<div class="table-container table-div mt10 mb10 p0">
    <table id="commonGrid" class="table table-fixedheader table-lg table-bordered scrollbar">
        <thead>
            <tr>
                <th ng-repeat="(key, value) in vm.gridData[0]" ng-init="vm.gridAlign()" ng-show="!vm.containsColumnHiddenKey(key)" ng-click="vm.changeSorting(key)">
                    {{key | translate}}<i ng-class="vm.selectedCls(key)" class="fa fa-sort float-right"></i>
                </th>
                <th ng-if="vm.noOfViewColumns <= 0 "> No data available.</th>

            </tr>

        </thead>

        <tbody>
            <tr ng-repeat="(parentIndex, rowData) in vm.gridData| orderBy:vm.sort.column:vm.sort.descending| filter:vm.filterOptions:vm.startsWith" ng-class="{'selected':parentIndex == vm.rowNumber}">
                <td ng-repeat="(key, value) in rowData" ng-init="vm.gridAlign()" ng-click="vm.gridCallBack({value:rowData, index: parentIndex})" ng-show="!vm.containsColumnHiddenKey(key)">{{value}}</td>
            </tr>
        </tbody>
    </table>
</div>
