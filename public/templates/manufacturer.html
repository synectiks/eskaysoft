<div class="container-fluid">
    <div class='row py-y'>
        <div class='col-xs-12 col-sm-5'>
            <form>
                <div class='text-left pt7'>
                    <h2>{{'manufacturerForm.header.name' | translate}} </h2>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="manufacturerName">{{'manufacturerForm.label.name' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="manufacturerName" maxlength="20" ng-model="vm.manufacName">
                </div>
				
				 <div class="form-group">
                    <button type="submit" class="btn btn-primary mb5" ng-click="vm.reset()">{{'button.reset' | translate}}</button>
                    <button ng-if="!vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.create()">{{'button.save' | translate}}
                </button>
                    <button ng-if="vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.save()">{{'button.save' | translate}}</button>
                    <label ng-if="vm.messageContainer" class="edit-delete-message">{{vm.errorMessage}}</label>
                </div>
			
            </form>
        </div>

        <div class='col-xs-12 col-sm-7'>

            <form class="form-inline text-left mt25">
                <label class="col-form-label" for="ScheduleType">{{'common.label.search' | translate}}:</label>
                <div class="form-group mx-sm-3">
                    <label for="manufacturerName" class="sr-only mt10">{{'manufacturerForm.label.name' | translate}}</label>
                    <input type="text" class="form-control" id="manufacturerName" placeholder=" Manufacturer Name" ng-model="vm.searchByManufacName" required>
                </div>

            </form>
            <common-grid-component filter-options="searchByManufacName" grid-data="vm.data" grid-call-back="vm.onSelectRow(value, index)" row-number="vm.selectedRow" hidden-column-keys="vm.hiddenColArr" no-of-view-columns="vm.noOfViewColumns"></common-grid-component>
            <div class="btn-align p0" ng-if="vm.selected">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>

</div>
