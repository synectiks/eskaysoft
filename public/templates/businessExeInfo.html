<div class="container-fluid">
    <div class='row py-y'>
        <div class='col-xs-12 col-sm-5'>
            <form>
                <div class='text-left pt7'>
                    <h2>{{'businessexecutivesform.header.name' | translate}} </h2>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="Name">{{'businessexecutivesform.label.name' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="Name" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="address">{{'businessexecutivesform.label.address' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="address" id="address" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="Town">{{'businessexecutivesform.label.town' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Town" id="Town" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="mobile">{{'businessexecutivesform.label.mobile' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="mobile" id="mobile" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb5" ng-click="vm.reset()">{{'button.reset' | translate}}</button>
                    <button ng-if="!vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.create()">{{'button.save' | translate}}
                </button>
                    <button ng-if="vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.save()">{{'button.save' | translate}}</button>
                    <label ng-if="vm.messageContainer" class="edit-delete-message">{{vm.errorMessage}}</label>
                </div>
            </form>
        </div>

        <div class='col-xs-12 col-sm-7'>
            <form class="form-inline text-center mt25">
                <label class="col-form-label" for="ScheduleType">{{'common.label.search' | translate}}:</label>
                <div class="form-group mx-sm-3">
                    <label for="name" class="sr-only mt10">{{'businessexecutivesform.label.name' | translate}}</label>
                    <input type="text" class="form-control" id="name" placeholder="{{'businessexecutivesform.label.name' | translate}}" ng-model="vm.searchScheduleName" required>
                </div>
            </form>
            <common-grid-component filter-options="vm.schedule" headers-list="vm.businessExecutivesTableHeaders" grid-data="vm.data" grid-call-back="vm.onSelectRow(value, index)" row-number="vm.selectedRow"></common-grid-component>
            <div class="btn-align p0" ng-if="vm.selected">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>
</div>
