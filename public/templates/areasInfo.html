<div class="container-fluid">
    <div class='row py-y'>
        <div class='col-xs-12 col-sm-5'>
            <form>
                <div class='text-left pt7'>
                    <h2>{{'areaform.header.namproe' | translate}} </h2>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="AreaName">{{'areaform.label.area.name' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="AreaName" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="ExecutiveName">{{'areaform.label.executive.name' | translate}}:</label>
                    <input type="text" class="form-control form-control-lg" name="Town" id="ExecutiveName" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb5" ng-click="vm.reset()">{{'button.reset' | translate}}</button>
                    <button ng-if="!vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.create()">{{'button.save' | translate}}
                </button>
                    <button ng-if="vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.save()">{{'button.save' | translate}}</button>
                    <label ng-if="vm.messageContainer" class="edit-delete-message">{{vm.errorMessage}}</label>
                </div>
            </form>
        </div>

        <div class='col-xs-12 col-sm-7'>
            <form class="form-inline mt25">
                <label class="col-form-label" for="ScheduleType">{{'common.label.searchby' | translate}}:</label>
                <div class="form-group mx-sm-3">
                    <label for="areaName" class="sr-only mt10">{{'areaform.label.area.name' | translate}}</label>
                    <input type="text" class="form-control" id="areaName" placeholder="{{'areaform.label.area.name' | translate}}" ng-model="vm.searchScheduleName" required>
                </div>
                <div class="form-group mx-sm-3">
                    <label for="executiveName" class="sr-only mt10">{{'areaform.label.executive.name' | translate}}</label>
                    <input type="text" class="form-control" id="executiveName" placeholder="{{'areaform.label.executive.name' | translate}}" ng-model="vm.searchScheduleNumber" required>
                </div>
            </form>

        <common-grid-component filter-options="vm.area" grid-data="vm.data" grid-call-back="vm.onSelectRow(value, index)" row-number="vm.selectedRow" hidden-column-keys="vm.hiddenColArr" no-of-view-columns="vm.noOfViewColumns"></common-grid-component>

            <div class="btn-align p0" ng-if="vm.selected">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>
</div>
