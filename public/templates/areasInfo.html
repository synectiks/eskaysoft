<div class="container-fluid">
    <div class='row py-y'>
        <div class='col-xs-12 col-sm-5'>
            <form name="form">
                <div class='text-left pt7'>
                    <h2>{{'areaform.header.namproe' | translate}} </h2>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="AreaName">{{'areaform.label.area.name' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="AreaName" ng-model=" vm.areaName" required>
                </div>


                <div class=" form-group">
                    <label class="col-form-label" for="ExecutiveName">{{'areaform.label.executive.name' | translate}}:*</label>
                    <select ng-model="vm.businessExecutive" class="selectpicker1 form-control form-control-lg form-control form-control-lg" id="businessExecutive" data-live-search="true">
						<option value="0" required>Select</option>
						<option ng-repeat="businessExecutive in vm.businessExecutiveArr" value="{{businessExecutive.executiveId}}"
								 data-content="{{businessExecutive.executiveName}}">{{businessExecutive.executiveName}}
						</option>
					</select>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb5" ng-click="vm.reset()">{{'button.reset' | translate}}</button>
                    <button ng-if="!vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.create()" ng-disabled="form.$invalid">{{'button.save' | translate}}
                </button>
                    <button ng-if="vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.save()" ng-disabled="form.$invalid">{{'button.save' | translate}}</button>
                    <label ng-if="vm.messageContainer" class="edit-delete-message">{{vm.errorMessage}}</label>
                </div>
            </form>
        </div>

        <div class='col-xs-12 col-sm-7'>
            <form class="form-inline mt25">

                <div class="form-group">
                    <label class="col-form-label" for="ScheduleType">{{'common.label.searchby' | translate}}:</label>
                    <select ng-model="vm.searchByExecutives" class="form-control form-control-lg" id="searchByExecutives" name="searchByExecutives">
                        <option value="">{{'areaform.label.executive.name' | translate}}</option>
                       <option ng-repeat="businessExecutive in vm.businessExecutiveArr" value="{{businessExecutive.executiveId}}"
                       >{{businessExecutive.executiveName}}
                        </option>
                    </select>
                </div>
                <div class="form-group mx-sm-3">
                    <label for="searchByAreaName" class="sr-only mt10">{{'areaform.label.area.name' | translate}}</label>
                    <input type="text" class="form-control" id="searchByAreaName" placeholder="{{'areaform.label.area.name' | translate}}" ng-model="vm.searchByAreaName" required>
                </div>

            </form>

            <common-grid-component filter-options="{areaName:vm.searchByAreaName, executiveName:vm.searchByExecutives}" grid-data="vm.areInfoDataArr" grid-call-back="vm.onSelectRow(value, index)" row-number="vm.selectedRow" hidden-column-keys="vm.hiddenColArr" no-of-view-columns="vm.noOfViewColumns"></common-grid-component>


            <div class="btn-align p0" ng-if="vm.selected">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.confirm()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>
</div>
