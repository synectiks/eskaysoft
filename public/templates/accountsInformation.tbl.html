<header-menu-bar></header-menu-bar>
<div class="container">
    <div class='row'>
        <div class='col-xs-12 col-sm-6 mt25'>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading ph">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#generalInformation">
                                General Information
                            </a>
                        </h4>
                    </div>
                    <div id="generalInformation" class="panel-collapse collapse in">
                        <div class="panel-body">

                            <form>

                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="accountname">{{'accountinformationForm.label.accountname' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="accountName" maxlength="50" required>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="subschedule">{{'accountinformationForm.label.subschedule' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="subschedule" maxlength="40" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="schedule">{{'accountinformationForm.label.schedule' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="schedule" maxlength="40" required>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="personaladdress1">{{'accountinformationForm.label.personaladdress1' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="personaladdress1" maxlength="50" required>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="personaladdress2">{{'accountinformationForm.label.personaladdress2' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="personaladdress2" maxlength="50" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="personaltown">{{'accountinformationForm.label.personaltown' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="personaltown" maxlength="20" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="personalpin">{{'accountinformationForm.label.personalpin' | translate}}:*</label>
                                    <input type="number" class="form-control form-control-lg" name="Name" id="personalpin" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="6" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="personaldistrict">{{'accountinformationForm.label.personaldistrict' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="personaldistrict" maxlength="20" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="personalstate">{{'accountinformationForm.label.personalstate' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="personalstate" maxlength="20" required>
                                </div>

                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="personalspecialRemarks">{{'accountinformationForm.label.personalspecialRemarks' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="personalspecialRemarks" maxlength="60" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="personalphone">{{'accountinformationForm.label.personalphone' | translate}}:*</label>
                                    <input type="number" class="form-control form-control-lg" name="Name" id="personalphone" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="personalMobile">{{'accountinformationForm.label.personalMobile' | translate}}:*</label>
                                    <input type="number" class="form-control form-control-lg" name="Name" id="personalMobile" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" required>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="personalemail">{{'accountinformationForm.label.personalemail' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="personalemail" required>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="hsncode">{{'accountinformationForm.label.hsncode' | translate}}:*</label>
                                    <input type="number" class="form-control form-control-lg" name="Name" id="hsncode" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="8" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="saccode">{{'accountinformationForm.label.saccode' | translate}}:*</label>
                                    <input type="number" class="form-control form-control-lg" name="Name" id="saccode" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="8" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="OpeningBalance">{{'accountinformationForm.label.openingBalance' | translate}}:*</label>
                                    <input type="number" class="form-control form-control-lg" name="Name" id="OpeningBalance" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" step="0.01" maxlength="4" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="openingtype">{{'accountinformationForm.label.openingtype' | translate}}:*</label>
                                    <select class="form-control form-control-lg" id="openingtype" maxlength="6">
                                        <option value="0">Credit</option>
                                        <option value="1">Debit</option>
                                    </select>
                                </div>
                                <div class="form-group  col-sm-12">
                                    <label class="col-form-label" for="code">{{'accountinformationForm.label.code' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="code" maxlength="6" required>
                                </div>

                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="personalcontact">{{'accountinformationForm.label.personalcontact' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="personalcontact" maxlength="30" required>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading ph">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#RegistrationInformation">
                                Registration Information
                            </a>
                        </h4>
                    </div>
                    <div id="RegistrationInformation" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form>

                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationlicno1">{{'accountinformationForm.label.registrationlicno1' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="registrationlicno1" maxlength="25" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationlicno2">{{'accountinformationForm.label.registrationlicno2' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="registrationlicno2" maxlength="25" required>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="registrationlicno2">{{'accountinformationForm.label.registrationlicexpiry' | translate}}:*</label>
                                    <input type="date" class="form-control form-control-lg" name="Name" id="registrationlicexpiry" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationretlic1">{{'accountinformationForm.label.registrationretlic1' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="registrationretlic1" maxlength="25" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationretlic2">{{'accountinformationForm.label.registrationretlic2' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="registrationretlic2" maxlength="25" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationretexpiry">{{'accountinformationForm.label.registrationretexpiry' | translate}}:*</label>
                                    <input type="date" class="form-control form-control-lg" name="Name" id="registrationretexpiry" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationfoodlicno">{{'accountinformationForm.label.registrationfoodlicno' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="registrationfoodlicno" maxlength="25" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationotherlicense">{{'accountinformationForm.label.registrationotherlicense' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="registrationotherlicense" maxlength="25" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationotherlicenseexp">{{'accountinformationForm.label.registrationotherlicenseexp' | translate}}:*</label>
                                    <input type="date" class="form-control form-control-lg" name="Name" id="registrationotherlicenseexp" required>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="registrationgst">{{'accountinformationForm.label.registrationgst' | translate}}:*</label>
                                    <select class="form-control form-control-lg" id="registrationgst" maxlength="6">
                                        <option value="0">RGST</option>
                                        <option value="1">UGST</option>
                                        <option value="2">IGST</option>
                                        <option value="3">IUGST</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationgstin">{{'accountinformationForm.label.registrationgstin' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="registrationgstin" maxlength="5" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="registrationnaturegst">{{'accountinformationForm.label.registrationnaturegst' | translate}}:*</label>
                                    <select class="form-control form-control-lg" id="registrationnaturegst" maxlength="9">
                                        <option value="0">Regular</option>
                                        <option value="1">Composite</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-form-label" for="registrationuin">{{'accountinformationForm.label.registrationuin' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="registrationuin" maxlength="25" required>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading ph">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#Credentials">
                                Credentials
                            </a>
                        </h4>
                    </div>
                    <div id="Credentials" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="credentialscash">{{'accountinformationForm.label.credentialscash' | translate}}:*</label>
                                    <select class="form-control form-control-lg" id="credentialscash" maxlength="6">
                                        <option value="0">Cash</option>
                                        <option value="1">Credit</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="credentialscustomer">{{'accountinformationForm.label.credentialscustomer' | translate}}:*</label>
                                    <select class="form-control form-control-lg" id="credentialscash" maxlength="10">
                                        <option value="0">Whole Sale</option>
                                        <option value="1">Retail</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="credentialscredit">{{'accountinformationForm.label.credentialscredit' | translate}}:*</label>
                                    <input type="number" class="form-control form-control-lg" name="Name" id="credentialscredit" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" step="0.01" maxlength="4" required>
                                </div>
                                <div class="name form-group col-sm-6">
                                    <label class="col-form-label" for="credentialsdue">{{'accountinformationForm.label.credentialsdue' | translate}}:*</label>
                                    <input type="date" class="form-control form-control-lg" name="Name" id="credentialsdue" maxlength="3" required>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading ph">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#Others">
                                Others
                            </a>
                        </h4>
                    </div>
                    <div id="Others" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="credentialscash">{{'accountinformationForm.label.credentialscash' | translate}}:*</label>
                                    <select class="form-control form-control-lg" id="credentialscash" maxlength="6">
                                        <option value="0">Cash</option>
                                        <option value="1">Credit</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="credentialscustomer">{{'accountinformationForm.label.credentialscustomer' | translate}}:*</label>
                                    <select class="form-control form-control-lg" id="credentialscash" maxlength="10">
                                        <option value="0">Whole Sale</option>
                                        <option value="1">Retail</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="col-form-label" for="credentialscredit">{{'accountinformationForm.label.credentialscredit' | translate}}:*</label>
                                    <input type="number" class="form-control form-control-lg" name="Name" id="credentialscredit" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" step="0.01" maxlength="4" required>
                                </div>
                                <div class="name form-group col-sm-6">
                                    <label class="col-form-label" for="credentialsdue">{{'accountinformationForm.label.credentialsdue' | translate}}:*</label>
                                    <input type="date" class="form-control form-control-lg" name="Name" id="credentialsdue" maxlength="3" required>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-xs-12 col-sm-6'>
            <form id="searchScheduleForm" class="form-inline text-left mt25">
                <div class="form-group">
                    <label class="col-form-label" for="ScheduleType">{{'common.label.searchby' | translate}}:</label>
                    <select ng-model="vm.schedule.type" class="form-control form-control-lg" id="ScheduleType" name="searchScheduleType">
                        <option value="">{{'scheduleform.label.type' | translate}}</option>
                        <option ng-repeat="scheduleType in vm.scheduleTypes" value="{{scheduleType.name}}"
                        >{{scheduleType.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group mx-sm-3">
                    <label for="ScheduleName" class="sr-only mt10">{{'scheduleform.label.name' | translate}}</label>
                    <input type="text" class="form-control" id="ScheduleName" placeholder="Schedule Name" ng-model="vm.schedule.name" required>
                </div>
            </form>
            <div class="tableDiv mt10 mb10 p0">
                <table id="scheduleTable" class="table table-fixedheader table-lg table-bordered scrollbar" ng-init="vm.search()">
                    <thead>
                        <tr>
                            <th>Not ready</th>
                            <th>Not ready</th>
                            <th>Not ready</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="schemes in vm.data |filter:vm.schedule:vm.startsWith" ng-click="vm.setSelected(schemes.name, schemes.no, schemes.type, $index)" ng-class="{selected: schemes.name === vm.selectedName}">
                            <td>{{schemes.name}}</td>
                            <td>{{schemes.no}}</td>
                            <td>{{schemes.type}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn-align p0" ng-if="vm.selected">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<!-- end container -->
<div class="col-xs-12 fmt30">
    <!--Footer margin top below 768px-->
</div>
<footer-component></footer-component>
