<header-menu-bar></header-menu-bar>
<div class="container">
    <div class='row'>
        <div class='col-xs-12 col-sm-6 mt25'>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#generalInformation">
          General Information
        </a>
                        </h4>
                    </div>
                    <div id="generalInformation" class="panel-collapse collapse in">
                        <div class="panel-body">

                            <form>

                                <div class="form-group">
                                    <label class="col-form-label" for="scheduleName">{{'scheduleform.label.name' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleName" required>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#personalInformation">
          Personal Information
        </a>
                        </h4>
                    </div>
                    <div id="personalInformation" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form>

                                <div class="form-group">
                                    <label class="col-form-label" for="scheduleName">{{'scheduleform.label.name' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleName" required>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#RegistrationInformation">
          Registration Information
        </a>
                        </h4>
                    </div>
                    <div id="RegistrationInformation" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form>

                                <div class="form-group">
                                    <label class="col-form-label" for="scheduleName">{{'scheduleform.label.name' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleName" required>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#Credentials">
          Credentials
        </a>
                        </h4>
                    </div>
                    <div id="Credentials" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form>

                                <div class="form-group">
                                    <label class="col-form-label" for="scheduleName">{{'scheduleform.label.name' | translate}}:*</label>
                                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleName" required>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-xs-12 col-sm-6'>
            <form id="searchScheduleForm" class="form-inline text-left mt25">
                <div class="form-group">
                    <label class="col-form-label" for="ScheduleType">{{'common.label.searchby' | translate}}:</label>
                    <select ng-model="vm.schedule.type" class="form-control form-control-lg" id="ScheduleType" name="searchScheduleType">
                        <option value="">{{'scheduleform.label.type' | translate}}</option>
                       <option ng-repeat="scheduleType in vm.scheduleTypes" value="{{scheduleType.name}}"
                       >{{scheduleType.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group mx-sm-3">
                    <label for="ScheduleName" class="sr-only mt10">{{'scheduleform.label.name' | translate}}</label>
                    <input type="text" class="form-control" id="ScheduleName" placeholder="Schedule Name" ng-model="vm.schedule.name" required>
                </div>
            </form>
            <div class="tableDiv mt10 mb10 p0">
                <table id="scheduleTable" class="table table-fixedheader table-lg table-bordered scrollbar" ng-init="vm.search()">
                    <thead>
                        <tr>
                            <th>Not ready</th>
                            <th>Not ready</th>
                            <th>Not ready</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="schemes in vm.data |filter:vm.schedule:vm.startsWith" ng-click="vm.setSelected(schemes.name, schemes.no, schemes.type, $index)" ng-class="{selected: schemes.name === vm.selectedName}">
                            <td>{{schemes.name}}</td>
                            <td>{{schemes.no}}</td>
                            <td>{{schemes.type}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn-align p0" ng-if="vm.selected">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<!-- end container -->
<div class="col-xs-12 fmt30">
    <!--Footer margin top below 768px-->
</div>
<footer-component></footer-component>
