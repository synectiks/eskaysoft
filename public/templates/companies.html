<header-menu-bar></header-menu-bar>

<div class="container">
    <div class='row'>
        <div class='col-xs-12 col-sm-4'>
            <form>
                <div class='text-left pt7'>
                    <h2>{{'companyform.header.name' | translate}} </h2>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="scheduleName">{{'companyform.label.companyCode' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleName" ng-model="vm.scheduleName" required>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="scheduleNumber">{{'companyform.label.companyName' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleNumber" ng-model="vm.scheduleNo" required>
                </div>
                  <div class="form-group">
                    <label class="col-form-label" for="scheduleNumber">{{'companyform.label.companyGroup' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleNumber" ng-model="vm.scheduleNo" required>
                </div>
                 <div class="form-group">
                    <label class="col-form-label" for="scheduleNumber">{{'companyform.label.companyStatus' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleNumber" ng-model="vm.scheduleNo" required>
                </div>
 <div class="form-group">
                    <label class="col-form-label" for="scheduleNumber">{{'companyform.label.companyInv.Gen.Type' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleNumber" ng-model="vm.scheduleNo" required>
                </div>

                <!--<div class="form-group">-->
                    <!--<label class="col-form-label" for="ScheduleType">{{'companygroupform.label.companyGroup' | translate}}:</label>-->
                    <!--<select ng-model="vm.scheduleType" class="form-control form-control-lg" id="ScheduleType">-->
                        <!--<option value="0">Select</option>-->
                        <!--<option ng-repeat="scheduleType in vm.scheduleTypes" value="{{scheduleType.name}}"-->
                                <!--ng-selected="scheduleType.name === vm.scheduleType">{{scheduleType.name}}-->
                        <!--</option>-->
                    <!--</select>-->
                <!--</div>-->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb5" ng-click="vm.reset()">{{'button.reset' | translate}}</button>
                    <button ng-if="!vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.create()">{{'button.save' | translate}}
                    </button>
                    <button ng-if="vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.save()">{{'button.save' | translate}}</button>
                    <label ng-if="vm.messageContainer" class="edit-delete-message">{{vm.errorMessage}}</label>
                </div>
            </form>
        </div>

        <div class='col-xs-12 col-sm-1'></div>

        <div class='col-xs-12 col-sm-6'>

            <form class="form-inline text-left mt25">
                <div class="form-group">
                    <label class="col-form-label" for="ScheduleType">{{'companyform.label.company.Type' | translate}}:</label>
                    <select ng-model="vm.schedule.type" class="form-control form-control-lg" id="ScheduleType">
                        <option value="">{{'companyform.label.company.Type.General' | translate}}</option>
                        <option value="">{{'companyform.label.company.Type.Generics' | translate}}</option>
                        <!--<option ng-repeat="scheduleType in vm.scheduleTypes" value="{{scheduleType.name}}"-->
                        <!--&gt;{{scheduleType.name}}-->
                        <!--</option>-->
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="ScheduleType">{{'common.label.searchby' | translate}}:</label>
                    <select ng-model="vm.schedule.type" class="form-control form-control-lg" id="ScheduleType">
                        <option value="">{{'companyform.label.company.Type' | translate}}</option>
                        <option ng-repeat="scheduleType in vm.scheduleTypes" value="{{scheduleType.name}}"
                        >{{companygroupform.label.company.Type}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="ScheduleType">{{'companyform.label.company.Inv.Prefix' | translate}}:</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleNumber" ng-model="vm.scheduleNo" required>
                </div>
            </form>
            <div class="tableDiv mt10 mb10 p0">
                <table id="scheduleTable" class="table table-fixedheader table-lg table-bordered scrollbar" ng-init="vm.search()">
                    <thead>
                    <tr>
                        <th>{{'scheduleform.label.name' | translate}}</th>
                        <th>{{'scheduleform.label.index' | translate}}</th>
                        <th>{{'scheduleform.label.type' | translate}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="schemes in vm.data |filter:vm.schedule:vm.startsWith" ng-click="vm.setSelected(schemes.name, schemes.no, schemes.type, $index)" ng-class="{selected: schemes.name === vm.selectedName}">
                        <td>{{schemes.name}}</td>
                        <td>{{schemes.no}}</td>
                        <td>{{schemes.type}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn-align p0" ng-if="vm.selected">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>

</div>
<div class="col-xs-12 fmt30">
    <!--Footer margin top below 768px-->
</div>
<footer-component></footer-component>
