<div class="container-fluid">
    <div class='row py-y'>
        <div class='col-xs-12 col-sm-5'>
            <form>
                <div class='text-left pt7'>
                    <h2>{{'companygroupform.header.name' | translate}} </h2>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="companyGroup">{{'companygroupform.label.companyGroup ' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="companyGroup" id="companyGroup" readonly>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary  mb10" ng-click="vm.create()">{{'button.save' | translate}}
                    </button>
                </div>
            </form>
        </div>

        <div class='col-xs-12 col-sm-7'>

            <form class="form-inline text-left mt25">

                <div class="form-group mx-sm-3">
                    <label class="col-form-label" for="ScheduleType">{{'common.label.search' | translate}}:</label>
                    <label for="companyGroup" class="sr-only mt10">{{'companygroupform.label.companyGroup' | translate}}</label>
                    <input type="text" class="form-control" id="companyGroupSrch" placeholder="Company Group" ng-model="vm.schedule.name" required>
                </div>

            </form>
            <common-grid-component filter-options="vm.schedule" headers-list="vm.companyGroupTableHeaders" grid-data="vm.data" grid-call-back="vm.onSelectRow(value, index)" row-number="vm.selectedRow"></common-grid-component>
            <div class="btn-align p0" ng-if="vm.selected">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>

</div>
