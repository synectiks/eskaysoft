<header-component></header-component>
<header-menu-bar></header-menu-bar>
<section class="section">
    <div class="row">
        <div class="col-1 section-inner ">
            <h2 class="font-width" ng-if="!vm.editScreen">Schedule Form</h2>
            <h2 ng-if="vm.editScreen">Edit Schedule</h2>
            <form class="section-inner-wrp" id="basicfeedback_validation">
                <h5 class="h5">Schedule Name:*</h5>
                <input class="form-control formWidthClass" type="text" name="Name" id="scheduleName"
                       ng-model="vm.scheduleName" required>
                <h5 class="h5 form-padding">Schedule #:*</h5>
                <input class="form-control formWidthClass" type="text" name="Name" id="scheduleNumber"
                       ng-model="vm.scheduleNo" required>
                <h5 class="h5 form-padding">Schedule Type:</h5>
                <select ng-model="vm.scheduleType" class="form-control formWidthClass">
                    <option value="0">Select</option>
                    <option ng-repeat="scheduleType in vm.scheduleTypes" value="{{scheduleType.name}}"
                            ng-selected="scheduleType.name === vm.scheduleType">{{scheduleType.name}}
                    </option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary" ng-click="vm.reset()">Reset</button>
                <button ng-if="!vm.editScreen" type="submit" class="btn btn-primary" ng-click="vm.create()">Save
                </button>
                <button ng-if="vm.editScreen" type="submit" class="btn btn-primary" ng-click="vm.save()">Save</button>
                <label ng-if="vm.messageContainer" class="edit-delete-message">{{vm.errorMessage}}</label>
            </form>
        </div>
        <div class="col-2">
            <div class="section-inner-wrp">
                <div class="form-group formRow">
                    <h5 class="h5 formLable form-padding ">Schedule Name:</h5>
                    <input class="form-control formLable searchInputs" type="text" name="Name" value="Edit Schedule"
                           id="scheduleName" ng-model="vm.searchScheduleName" required>
                    <h5 class="h5 formLable form-padding m-col">Schedule:</h5>
                    <input class="form-control formLable searchInputs m-coll" type="text" name="Name" value="Schedule Number"
                           id="scheduleNumber" ng-model="vm.searchScheduleNumber" required>
                    <button type="submit" class="btn btn-primary dist-search" ng-click="vm.search()">Search</button>
                </div>
                <div class="form-group formRow">
                    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Schedule Name</th>
                            <th>Schedule</th>
                            <th>Schedule Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="schemes in vm.data" ng-if="vm.data.length>0"
                            ng-click="vm.setSelected(schemes.name, schemes.no, schemes.type, $index)"
                            ng-class="{selected: schemes.name === vm.selectedName}">
                            <td>{{schemes.name}}</td>
                            <td>{{schemes.no}}</td>
                            <td>{{schemes.type}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group formRow searchBtn">
                    <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">Edit
                    </button>
                    <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pagin bottom">
        <ul class="pagination pagination-sm">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
</section>

<footer-component></footer-component>
