<header-menu-bar></header-menu-bar>
<div class="container">
    <div class='row'>
        <div class='col-xs-12 col-sm-4'>
            <form>
                <div class='text-left pt7'>
                    <h2>{{'scheduleform.header.name' | translate}} </h2>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="scheduleName">{{'scheduleform.label.name' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleName" ng-model="vm.scheduleName" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="scheduleNumber">{{'scheduleform.label.index' | translate}}:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleNumber" ng-model="vm.scheduleNo" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="ScheduleType">{{'scheduleform.label.type' | translate}}:</label>
                    <select ng-model="vm.scheduleType" class="form-control form-control-lg" id="ScheduleType">
                         <option value="0">Select</option>
                    <option ng-repeat="scheduleType in vm.scheduleTypes" value="{{scheduleType.name}}"
                            ng-selected="scheduleType.name === vm.scheduleType">{{scheduleType.name}}
                    </option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb5" ng-click="vm.reset()">{{'button.reset' | translate}}</button>
                    <button ng-if="!vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.create()">{{'button.save' | translate}}
                </button>
                    <button ng-if="vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.save()">{{'button.save' | translate}}</button>
                    <label ng-if="vm.messageContainer" class="edit-delete-message">{{vm.errorMessage}}</label>
                </div>
            </form>
        </div>
		<div class='col-xs-12 col-sm-1'></div>
        <div class='col-xs-12 col-sm-6'>
		    <form class="form-inline text-center mt25">
                <div class="form-group mx-sm-3">
                    <label for="ScheduleName" class="sr-only mt10">{{'scheduleform.label.name' | translate}}</label>
                    <input type="password" class="form-control" id="ScheduleName" placeholder="Schedule Name" ng-model="vm.searchScheduleName" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="vm.search()">{{'button.search' | translate}}</button>
            </form>
            <table id="example" class="table table-fixedheader table-lg mt10 table-bordered scrollbar" ng-if="vm.data.length>0">
                <thead>
                    <tr>
                        <th>{{'scheduleform.label.name' | translate}}</th>
                        <th>{{'scheduleform.label.index' | translate}}</th>
                        <th>{{'scheduleform.label.type' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="schemes in vm.data" ng-click="vm.setSelected(schemes.name, schemes.no, schemes.type, $index)" ng-class="{selected: schemes.name === vm.selectedName}">
                        <td>{{schemes.name}}</td>
                        <td>{{schemes.no}}</td>
                        <td>{{schemes.type}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-align p0" ng-if="vm.data.length>0">
                <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">{{'button.edit' | translate}}</button>
                <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">{{'button.delete' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<footer-component></footer-component>
