<header-menu-bar></header-menu-bar>

<div class='text-center pt7'>
        <h2> Schedule Form </h2>
</div>
	<div class="container">

    <div class='row'>

        <div class='col-xs-12 col-sm-4'>
            <form>
                <div class="form-group">
                    <label class="col-form-label" for="scheduleName">Schedule Name:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleName" ng-model="vm.scheduleName" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="scheduleNumber">Schedule #:*</label>
                    <input type="text" class="form-control form-control-lg" name="Name" id="scheduleNumber" ng-model="vm.scheduleNo" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="ScheduleType">Schedule Type:</label>
                    <select ng-model="vm.scheduleType" class="form-control form-control-lg" id="ScheduleType">
                         <option value="0">Select</option>
                    <option ng-repeat="scheduleType in vm.scheduleTypes" value="{{scheduleType.name}}"
                            ng-selected="scheduleType.name === vm.scheduleType">{{scheduleType.name}}
                    </option>
                    </select>
                </div>

            </form>
            <div class="text-left btn-bottom col-xs-12">
              <button type="submit" class="btn btn-primary mb5" ng-click="vm.reset()">Reset</button>
                <button ng-if="!vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.create()">Save
                </button>
                <button ng-if="vm.editScreen" type="submit" class="btn btn-primary  mb5" ng-click="vm.save()">Save</button>
                <label ng-if="vm.messageContainer" class="edit-delete-message">{{vm.errorMessage}}</label>
            </div>
        </div>

		        <div class='col-xs-12 col-sm-8'>
            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="scheduleName" class="col-sm-4 col-form-label">Schedule Name:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control form-control-lg" name="Name" value="Edit Schedule" id="scheduleName" ng-model="vm.searchScheduleName" required>

                    </div>
                    <div class="col-md-3 text-right">
                        <button type="submit" class="btn btn-primary mt10" ng-click="vm.search()">Search</button>
                    </div>

                </div>

  <div class="col-sm-12">
				    <table id="example" class="table table-fixedheader table-responsive table-lg">
                        <thead>
                            <tr>
                                <th>Schedule Name</th>
                                <th>Schedule</th>
                                <th>Schedule Type</th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr ng-repeat="schemes in vm.data" ng-if="vm.data.length>0" 
							ng-click="vm.setSelected(schemes.name, schemes.no, schemes.type, $index)" 
							ng-class="{selected: schemes.name === vm.selectedName}">
                                <td>{{schemes.name}}</td>
                                <td>{{schemes.no}}</td>
                                <td>{{schemes.type}}</td>
                            </tr>
                        </tbody>
                    </table>
                 <div class="btn-align">
                    <button type="submit" class="btn btn-primary searchEdit btn-position" ng-click="vm.edit()">Edit</button>
                    <button type="submit" class="btn btn-primary btn-position" ng-click="vm.delete()">Delete</button>
                </div>
            </div>
        </div>
	</div>
	</div>
